spring.datasource.url=jdbc:mysql://127.0.0.1:3306/contentpublication
spring.datasource.username=root
spring.datasource.password=Root
spring.datasource.name=contentpublication

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=true
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false

#spring.mvc.pathmatch.matching-strategy =ant_path_matcher

# App Properties
contentpublication.web.jwtCookieName=contentpublication
contentpublication.web.jwtSecret= contentpublicationkey12345
contentpublication.web.jwtExpirationMs= 3600000
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER



